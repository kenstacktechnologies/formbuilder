<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-orange-50">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/orangeheader.jpg') }}" alt="Contact Header" class="h-24 w-full object-cover rounded-lg">
        <h2 class="text-2xl font-bold text-center text-white bg-orange-600 py-3 rounded-t-lg mt-2">Contact Us</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="text-center m-2 bg-{{ 'orange' if category == 'success' else 'red' }}-100 border border-{{ 'orange' if category == 'success' else 'red' }}-400 text-{{ 'orange' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative my-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/contact_form" method="POST" class="space-y-4 mt-4">
            <div class="border rounded-lg p-5 shadow-md">
                <label for="fullname" class="block text-orange-700 font-semibold">Full Name *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 border-orange-500 bg-transparent outline-none focus:border-orange-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="email" class="block text-orange-700 font-semibold">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 border-orange-500 bg-transparent outline-none focus:border-orange-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="phone" class="block text-orange-700 font-semibold">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" class="w-full p-2 border-b-2 border-orange-500 bg-transparent outline-none focus:border-orange-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="message" class="block text-orange-700 font-semibold">Message *</label>
                <textarea id="message" name="message" placeholder="Enter Your Message" class="w-full p-2 border-b-2 border-orange-500 bg-transparent outline-none focus:border-orange-700" rows="4" required></textarea>
            </div>

            <button class="w-full bg-orange-600 text-white py-3 text-lg rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition duration-300 ease-in-out">Send Message</button>
        </form>
    </div>
</body>
</html>
