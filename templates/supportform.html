<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-pink-50">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/pinkheader.jpg') }}" alt="Support Header" class="h-24 w-full object-cover rounded-lg">
        <h2 class="text-2xl font-bold text-center text-white bg-pink-600 py-3 rounded-t-lg mt-2">Support Ticket</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="text-center m-2 bg-{{ 'pink' if category == 'success' else 'red' }}-100 border border-{{ 'pink' if category == 'success' else 'red' }}-400 text-{{ 'pink' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative my-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form class="space-y-4 mt-4" action="{{ url_for('support_ticket_form') }}" method="POST">
            <div class="border rounded-lg p-5 shadow-md">
                <label for="fullname" class="block text-pink-700 font-semibold">Full Name *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 border-pink-500 bg-transparent outline-none focus:border-pink-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="email" class="block text-pink-700 font-semibold">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 border-pink-500 bg-transparent outline-none focus:border-pink-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="phone" class="block text-pink-700 font-semibold">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" class="w-full p-2 border-b-2 border-pink-500 bg-transparent outline-none focus:border-pink-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="category" class="block text-pink-700 font-semibold">Issue Category *</label>
                <select id="category" name="category" class="w-full p-2 border-b-2 border-pink-500 bg-transparent outline-none focus:border-pink-700" required>
                    <option value="" disabled selected>Select Issue Category</option>
                    <option value="billing">Billing</option>
                    <option value="technical">Technical Support</option>
                    <option value="account">Account Issues</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="description" class="block text-pink-700 font-semibold">Description *</label>
                <textarea id="description" name="description" placeholder="Describe your issue" class="w-full p-2 border-b-2 border-pink-500 bg-transparent outline-none focus:border-pink-700" rows="4" required></textarea>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="priority" class="block text-pink-700 font-semibold">Priority *</label>
                <select id="priority" name="priority" class="w-full p-2 border-b-2 border-pink-500 bg-transparent outline-none focus:border-pink-700" required>
                    <option value="" disabled selected>Select Priority Level</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-pink-600 text-white py-3 text-lg rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition duration-300 ease-in-out">Submit Ticket</button>
        </form>
    </div>
</body>
</html>
