<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Satisfaction Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-fuchsia-50">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/violetheader.jpg') }}" alt="Header Image" class="h-24 w-full object-cover rounded-lg">
        <h2 class="text-2xl font-bold text-center text-white bg-fuchsia-600 py-3 rounded-t-lg mt-2">Employee Satisfaction Survey</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="p-4 mt-3 ">
                    {% for category, message in messages %}
                        <p class="text-center text-{{ 'red' if category == 'error' else 'green' }}-600 font-semibold">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('submit_survey') }}" class="space-y-4 mt-4">
            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-fuchsia-700 font-semibold">Full Name *</label>
                <input type="text" name="full_name" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 border-fuchsia-500 bg-transparent outline-none focus:border-fuchsia-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-fuchsia-700 font-semibold">Email *</label>
                <input type="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 border-fuchsia-500 bg-transparent outline-none focus:border-fuchsia-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-fuchsia-700 font-semibold">Department *</label>
                <input type="text" name="department" placeholder="Enter Your Department" class="w-full p-2 border-b-2 border-fuchsia-500 bg-transparent outline-none focus:border-fuchsia-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-fuchsia-700 font-semibold">Job Role *</label>
                <input type="text" name="job_role" placeholder="Enter Your Job Role" class="w-full p-2 border-b-2 border-fuchsia-500 bg-transparent outline-none focus:border-fuchsia-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-fuchsia-700 font-semibold">Satisfaction Rating (1-10) *</label>
                <input type="number" name="satisfaction_rating" min="1" max="10" placeholder="Rate from 1 to 10" class="w-full p-2 border-b-2 border-fuchsia-500 bg-transparent outline-none focus:border-fuchsia-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-fuchsia-700 font-semibold">Feedback</label>
                <textarea name="feedback" placeholder="Your feedback" class="w-full p-2 border-b-2 border-fuchsia-500 bg-transparent outline-none focus:border-fuchsia-700" rows="3"></textarea>
            </div>

            <button class="w-full bg-fuchsia-600 text-white py-3 text-lg rounded-lg hover:bg-fuchsia-700 transition">Submit Survey</button>
        </form>
    </div>
</body>
</html>
