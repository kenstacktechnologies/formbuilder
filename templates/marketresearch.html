<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-sky-50">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/blueheader.jpg') }}" alt="Header Image" class="h-24 w-full object-cover rounded-lg">
        <h2 class="text-2xl font-bold text-center text-white bg-sky-600 py-3 rounded-t-lg mt-2">Market Research Survey</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="p-4 mt-3 ">
                    {% for category, message in messages %}
                        <p class="text-center text-{{ 'red' if category == 'error' else 'green' }}-600 font-semibold">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('submit_research') }}" class="space-y-4 mt-4">

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-sky-700 font-semibold">Full Name *</label>
                <input type="text" name="full_name" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 border-sky-500 bg-transparent outline-none focus:border-sky-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-sky-700 font-semibold">Email *</label>
                <input type="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 border-sky-500 bg-transparent outline-none focus:border-sky-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-sky-700 font-semibold">Age Group *</label>
                <select name="age_group" class="w-full p-2 border-b-2 border-sky-500 bg-transparent outline-none focus:border-sky-700" required>
                    <option value="" disabled selected>Select Age Group</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45+">45+</option>
                </select>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-sky-700 font-semibold">Gender *</label>
                <select name="gender" class="w-full p-2 border-b-2 border-sky-500 bg-transparent outline-none focus:border-sky-700" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-sky-700 font-semibold">Preferences *</label>
                <textarea name="preferences" placeholder="Enter your preferences" class="w-full p-2 border-b-2 border-sky-500 bg-transparent outline-none focus:border-sky-700" required></textarea>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-sky-700 font-semibold">Feedback</label>
                <textarea name="feedback" placeholder="Your feedback" class="w-full p-2 border-b-2 border-sky-500 bg-transparent outline-none focus:border-sky-700"></textarea>
            </div>

            <button class="w-full bg-sky-600 text-white py-3 text-lg rounded-lg hover:bg-sky-700 transition">Submit Survey</button>
        </form>
    </div>
</body>
</html>
