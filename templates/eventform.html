<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-purple-200">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/violetheader.jpg') }}" alt="Event Header" class="h-24 w-full object-cover rounded-lg">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'purple' if category == 'success' else 'red' }}-300 text-white p-3 rounded-lg text-center m-2">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
        {% endwith %}
        <h2 class="text-2xl font-bold text-center text-gray-100 bg-purple-700 py-3 rounded-t-lg mt-2">Event Registration</h2>
        
        <form action="{{ url_for('event_registration_form') }}" method="POST" class="space-y-4 mt-4">
            <div class="border rounded-lg p-5 shadow-md">
                <label for="fullname" class="block text-gray-700 font-semibold">Full Name *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-violet-500" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="email" class="block text-gray-700 font-semibold">Email *</label>
                <input type="email" id="email" name="email" placeholder="Email" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-violet-500" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="phone" class="block text-gray-700 font-semibold">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-violet-500" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="event" class="block text-gray-700 font-semibold">Event Name *</label>
                <input type="text" id="event" name="event" placeholder="Event Name" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-violet-500" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="ticket" class="block text-gray-700 font-semibold">Ticket Type *</label>
                <input type="text" id="ticket" name="ticket" placeholder="Ticket Type" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-violet-500" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-gray-700 font-semibold">Payment Method *</label>
                <div class="flex flex-col gap-2 mt-2">
                    <label class="flex items-center space-x-2"><input type="radio" name="payment" value="UPI" required><span>UPI</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="payment" value="NetBanking"><span>Net Banking</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="payment" value="CreditCard"><span>Credit Card</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="payment" value="DebitCard"><span>Debit Card</span></label>
                </div>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300 ease-in-out">Register</button>
        </form>
    </div>
    

</body>
</html>
