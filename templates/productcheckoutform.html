<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checkout Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-green-50">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <h2 class="text-2xl font-bold text-center text-white bg-green-600 py-3 rounded-t-lg">Product Checkout Form</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="p-4 mt-3 ">
                    {% for category, message in messages %}
                        <p class="text-center text-{{ 'red' if category == 'error' else 'green' }}-600 font-semibold">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form class="space-y-4 mt-4" method="POST">
            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-green-700 font-semibold">Full Name *</label>
                <input type="text" name="full_name" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 border-green-500 bg-transparent outline-none" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-green-700 font-semibold">Email *</label>
                <input type="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 border-green-500 bg-transparent outline-none" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-green-700 font-semibold">Billing Address *</label>
                <input type="text" name="billing_address" placeholder="Enter Billing Address" class="w-full p-2 border-b-2 border-green-500 bg-transparent outline-none" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-green-700 font-semibold">Shipping Address *</label>
                <input type="text" name="shipping_address" placeholder="Enter Shipping Address" class="w-full p-2 border-b-2 border-green-500 bg-transparent outline-none" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-green-700 font-semibold">Product Details *</label>
                <textarea name="product_details" placeholder="Enter Product Details" class="w-full p-2 border-b-2 border-green-500 bg-transparent outline-none" rows="3" required></textarea>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-green-700 font-semibold">Payment Details *</label>
                <textarea name="payment_details" placeholder="Enter Payment Details" class="w-full p-2 border-b-2 border-green-500 bg-transparent outline-none" rows="3" required></textarea>
            </div>

            <button class="w-full bg-green-600 text-white py-3 text-lg rounded-lg hover:bg-green-700 transition">Checkout</button>
        </form>
    </div>
</body>
</html>
