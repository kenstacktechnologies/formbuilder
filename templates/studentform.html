<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/blueheader.jpg') }}" alt="Event Header" class="h-24 w-full object-cover rounded-lg">

        <h2 class="text-2xl font-bold text-center text-gray-100 bg-blue-900 py-3 rounded-t-lg mt-2">Student Registration</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="p-4 mt-3 ">
                    {% for category, message in messages %}
                        <p class="text-center text-{{ 'red' if category == 'error' else 'green' }}-600 font-semibold">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="space-y-4 mt-4" action="{{ url_for('student_registration_form') }}" method="POST">
            <div class="border rounded-lg p-5 shadow-md">
                <label for="fullname" class="block text-gray-700 font-semibold">Full Name *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-blue-600" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="email" class="block text-gray-700 font-semibold">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-blue-600" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="phone" class="block text-gray-700 font-semibold">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-blue-600" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="dob" class="block text-gray-700 font-semibold">Date of Birth *</label>
                <input type="date" id="dob" name="dob" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-blue-600" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="address" class="block text-gray-700 font-semibold">Address *</label>
                <textarea id="address" name="address" placeholder="Enter Your Address" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-blue-600" required></textarea>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="course" class="block text-gray-700 font-semibold">Course *</label>
                <input type="text" id="course" name="course" placeholder="Enter Your Course Name" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-blue-600" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="college" class="block text-gray-700 font-semibold">College Name *</label>
                <input type="text" id="college" name="college" placeholder="Enter Your College Name" class="w-full p-2 border-b-2 rounded-md hover:border-blue-500 outline-none focus:border-blue-600" required>
            </div>

            <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-900 transition duration-300 ease-in-out">Register</button>
        </form>
    </div>
</body>
</html>
