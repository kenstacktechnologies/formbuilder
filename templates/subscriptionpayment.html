<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Payment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-rose-50">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/pinkheader.jpg') }}" alt="Subscription Header" class="h-24 w-full object-cover rounded-lg">
        <h2 class="text-2xl font-bold text-center text-white bg-rose-600 py-3 rounded-t-lg mt-2">Subscription Payment Form</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="p-4 mt-3 ">
                    {% for category, message in messages %}
                        <p class="text-center text-{{ 'red' if category == 'error' else 'green' }}-600 font-semibold">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('subscribe') }}" class="space-y-4 mt-4">
            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-rose-700 font-semibold">Full Name *</label>
                <input type="text" name="full_name" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 border-rose-500 bg-transparent outline-none focus:border-rose-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-rose-700 font-semibold">Email *</label>
                <input type="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 border-rose-500 bg-transparent outline-none focus:border-rose-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label class="block text-rose-700 font-semibold">Subscription Plan *</label>
                <select name="subscription_plan" class="w-full p-2 border-b-2 border-rose-500 bg-transparent outline-none focus:border-rose-700" required>
                    <option value="" disabled selected>Select a Plan</option>
                    <option value="Basic">Basic</option>
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-rose-600 text-white py-3 text-lg rounded-lg hover:bg-rose-700 transition">Subscribe</button>
        </form>
    </div>
</body>
</html>
