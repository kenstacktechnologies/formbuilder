<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 mb-5 rounded-lg shadow-lg w-full max-w-2xl mt-12">
        <img src="{{ url_for('static', filename='images/header/grayheader.jpg') }}" alt="Event Header" class="h-24 w-full object-cover rounded-lg">
        <h2 class="text-2xl font-bold text-center text-white bg-gray-700 py-3 rounded-t-lg mt-2">Employee Registration</h2>
        
        <form action="{{ url_for('employee_registration_form') }}" method="POST" class="space-y-4 mt-4">
            <div class="border rounded-lg p-5 shadow-md">
                <label for="fullname" class="block text-gray-700 font-semibold">Full Name *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" class="w-full p-2 border-b-2 rounded-md hover:border-gray-500 outline-none focus:border-gray-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="email" class="block text-gray-700 font-semibold">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border-b-2 rounded-md hover:border-gray-500 outline-none focus:border-gray-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="phone" class="block text-gray-700 font-semibold">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" class="w-full p-2 border-b-2 rounded-md hover:border-gray-500 outline-none focus:border-gray-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="employee_id" class="block text-gray-700 font-semibold">Employee ID *</label>
                <input type="text" id="employee_id" name="employee_id" placeholder="Enter Employee ID" class="w-full p-2 border-b-2 rounded-md hover:border-gray-500 outline-none focus:border-gray-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="department" class="block text-gray-700 font-semibold">Department *</label>
                <input type="text" id="department" name="department" placeholder="Enter Department Name" class="w-full p-2 border-b-2 rounded-md hover:border-gray-500 outline-none focus:border-gray-700" required>
            </div>

            <div class="border rounded-lg p-5 shadow-md">
                <label for="joining_date" class="block text-gray-700 font-semibold">Joining Date *</label>
                <input type="date" id="joining_date" name="joining_date" class="w-full p-2 border-b-2 rounded-md hover:border-gray-500 outline-none focus:border-gray-700" required>
            </div>

            <button type="submit" class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-800 transition duration-300 ease-in-out">Register</button>
        </form>
    </div>
</body>
</html>
